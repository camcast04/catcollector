{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="white-text">Update {{ object.name }}'s Details</h1>
{% else %}
<h1 class="white-text">Create Cat</h1>
{% endif %}
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card white card-stacked">
      <div class="card-content">
        <span class="card-title white-text">Cat Details</span>
        <form action="" method="POST">
          {% csrf_token %}
          <table class="striped">
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
          </table>
          <div class="card-action">
            <div class="center-align">
              <button
                type="submit"
                class="btn #ab47bc purple lighten-1 white-text"
              >
                Submit!
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
